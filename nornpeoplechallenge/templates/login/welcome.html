{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NornPeople Challenge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Login/css/welcome.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'Login/js/base.js' %}"></script>
</head>
<body>
    <header></header>
    <section>
        <div class="container">
            <div class="main">
                <div style="text-align: center;">
                    <h2>Bienvenido {{request.user}}</h2>
                    <h5>tu correo es: {{request.user.email}}</h5>
                </div>
                <h5>Últimos logueos</h5>
                <div class="LoginFilter">
                    <i class="fa fa-filter"></i> 
                    Filtrar <input type="date" id="filter-date">
                    <!--Filtrar: <input type="text" id="filter-all"-->
                    <button id="filter-remove" style="display: none; cursor: pointer;">&times; Quitar filtros</button>
                </div>
                <div class="containerLogTable">
                    <table class="LoginLogsTable">
                        <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for log in logs %}
                            <tr>
                                <td>{{log.datetimeLog|date:"Y-m-d"}}</td>
                                <td>{{log.datetimeLog|date:"H:i a"}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div style="padding-top: 10px;"><a href="{% url 'logout_' %}">Cerrar Sesión</a></div>
                <div style="padding-top: 10px;"><a href="{% url 'changePassword' %}">Cambiar Contraseña</a></div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
